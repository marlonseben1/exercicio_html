<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <b><h1>Formulário de cadastro</h1></b>
    <br>
    <form>
        <label for="Nome">Nome</label>
        <input id="Nome" type="text" required="true"> <br>
        <label for="E-mail">E-mail</label>
        <input id="E-mail" type="email" required="true"><br>
        <label for="Senha">Senha</label>
        <input id="Senha" type="password" required="true"><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
